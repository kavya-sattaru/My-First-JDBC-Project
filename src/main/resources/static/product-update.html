<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel="shortcut icon"
	href="https://cdn-icons-png.flaticon.com/512/7656/7656409.png">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<title>Product Form</title>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,800&display=swap')
	;

.navbar-brand {
	margin-left: 1rem;
	color: white !important;
	font-weight: 700;
	font-size: x-large !important;
}

.container-fluid-nav {
	width: 100%;
}

body {
	font-weight: 600 !important;
	overflow-x: hidden;
	font-family: 'Noto Serif', serif;
	margin: 0;
	padding: 0;
}

.main {
	background-color: #fff;
	border-radius: 15px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
	padding: 20px;
	width: 800px;
}

.main h3 {
	text-align: center;
	color: #198754;
	margin-bottom: 20px;
}

.fetching {
	margin-top: 70px;
	display: flex;
	justify-content: center;
	/*align-items: center;*/
	height: 60vh;
}

.group label {
	display: block;
	margin-bottom: 5px;
	color: #555;
	font-weight: bold;
	font-size: 18px;
}

input[type="text"], input[type="number"] {
	height: 23px;
	margin-bottom: 15px;
	padding: 14px;
	box-sizing: border-box;
	border: 1px solid #ddd;
	border-radius: 7px;
	width: 100%;
}

button {
	height: 35px;
	padding: 6px 0px;
	border-radius: 7px;
	border: none;
	background-color: #198754;
	color: white;
	cursor: pointer;
	font-size: 16px;
	width: 200px;
	margin-left: 285px;
}

button:hover {
	background-color: #45a049;
}


.group {
	display: flex;
	flex-direction: row;
	justify-content: center;
}

.group1, .group2 {
	padding: 15px;
	margin: 5px;
}

form {
	margin-top: 10px;
}

.fetch-user {

	padding: 10px 5px;
	margin: 20px 5px;
	
}

.fetch-user label {
	display: inline;
	margin-left: 340px;
	font-size: 23px;
	color: #198754;
}

.fetch-user input {
	height: 33px;
	width: 200px;
	padding: 10px;
	box-sizing: border-box;
	border: 1px solid #ddd;
	margin: 0px 9px;
}

.fetch-user button {
    padding:5px;
	height: 33px;
	width: 200px;
	margin: 0px 9px;
}
footer {
	position: fixed;
	bottom: 0px;
	width: 100%;
	height: 60px;
	font-size: 12px;
	background-color: #313131;
}
</style>
<script>
	function showAlert(message, type = 'danger') {
	    const alertContainer = document.getElementById('alertContainer');
	    const alert = document.createElement('div');
	    alert.className = `alert alert-${type} alert-dismissible fade show mt-3`;
	    alert.role = 'alert';
	    alert.innerHTML = `
	        ${message}
	        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	    `;
	    alertContainer.appendChild(alert);
	
	    // Automatically remove the alert after 5 seconds
	    setTimeout(() => {
	        if (alert) alert.remove();
	    }, 5000);
	}

	// Fetch user details by ID
	async function fetchProductById() {
		const productId = document.getElementById('productId').value;
		if (!productId) {
			showAlert('Please enter a valid product ID.');
			return;
		}

		try {
			const response = await fetch(`http://localhost:8888/spring-boot-service/api/product/${productId}`,
					{
						method : 'GET',
						headers : {
							'Accept' : '*/*'
						}
					});

			if (!response.ok) {
				throw new Error('product not found: ' + response.statusText);
			}

			const product = await
			response.json();

			// Populate form with product data
			document.getElementById('name').value = product.name;
			document.getElementById('category').value = product.category;
			document.getElementById('brand').value = product.brand;
			document.getElementById('description').value = product.description;
			document.getElementById('price').value = product.price;
			document.getElementById('quantity').value = product.quantity;

			showAlert('product details fetched successfully!','success');
		} catch (error) {
			console.error('Error:', error);
			showAlert('Error fetching product details: ' + error.message);
		}
	}

	// Update user details
	async function updateProductDetails() {
		const productId = document.getElementById('productId').value;
		const updatedProduct = {
			id : productId,
			name : document.getElementById('name').value,
			category : document.getElementById('category').value,
			brand : document.getElementById('brand').value,
			description : document.getElementById('description').value,
			price : document.getElementById('price').value,
			quantity : document.getElementById('quantity').value
		};

		try {
			const response = await fetch(`http://localhost:8888/spring-boot-service/api/product/${productId}`,
					{
						method : 'PUT',
						headers : {
							'Content-Type' : 'application/json',
							'Accept' : '*/*'
						},
						body : JSON.stringify(updatedProduct)
					});

			if (!response.ok) {
				throw new Error('Failed to update product: '
						+ response.statusText);
			}

			showAlert('product updated successfully!','success');
			// Clear the form fields after a successful update
			clearFormFields();
		} catch (error) {
			console.error('Error:', error);
			showAlert('Error updating product: ' + error.message);
		}
	}

	function clearFormFields() {
		document.getElementById('productId').value = '';
		document.getElementById('name').value = '';
		document.getElementById('category').value = '';
		document.getElementById('brand').value = '';
		document.getElementById('description').value = '';
		document.getElementById('price').value = '';
		document.getElementById('quantity').value = '';
	}

	// Clear form on page load
	window.onload = clearFormFields;
</script>
</head>
<body class="bg-light">
	<nav class="navbar sticky-top navbar-expand-md navbar-light bg-success">
		<div class="container-fluid-nav">
			<a class="navbar-brand" href="inventory.html"><i class="fa fa-align-center"
				aria-hidden="true"></i>&nbsp; Inventory</a>
		</div>
	</nav>

	<!-- Fetch Product by ID -->
	<div class="fetch-user">
		<label for="productId">Enter Product ID:</label> <input type="number"
			id="productId" placeholder="Product ID"required>
		<button onclick="fetchProductById()">Get Product Details</button>
	</div>
	<!-- Product update form -->
	<div class="fetching">
		<div class="main">

			<h3>Update Product</h3>
			<form>
				<div class="group">

					<div class="group1">
						<label for="name">Name:</label> 
						<input type="text" id="name" name="name" required minlength="3" maxlength="50"  pattern="[A-Za-z\s]+" title="Name should only contain alphabets and spaces."><br>
					    <label for="category">Category:</label>
						<input type="text" id="category" name="category" required pattern="[A-Za-z\s]+" ><br>
						<label for="brand">Brand:</label> 
						<input type="text" id="brand" name="brand" required pattern="[A-Za-z\s]+" title="Name should only contain alphabets and spaces."><br>
					</div>
					<div class="group1">
						<label for="description">Description:</label> 
						<input type="text" id="description" name="description" pattern="[A-Za-z\s]+" title="Name should only contain alphabets and spaces."><br> 
						<label for="price">Price:</label> 
						<input type="number" id="price" name="price" required><br> 
						<label for="quantity">Quantity:</label> 
						<input type="number" id="quantity" name="quantity"><br>	
					</div>
				</div>
				<button onclick="updateProductDetails()">Update Product</button>
			</form>
		</div>
	</div>
	
	<br>
	<!-- Alerts Container -->
    <div id="alertContainer" class="container"></div>
    
    <!-- Footer -->
	<footer class=" text-white text-center py-2">
		<p class="mb-1">Contact Us: <a href="mailto:inventory@support.com" class="text-white">inventory@support.com</a> | +91
			9705357424</p>
		<p class="mb-0">&copy; 2024 Inventory Management</p>
	</footer>
	
	<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
