<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel="shortcut icon"
	href="https://cdn-icons-png.flaticon.com/512/7656/7656409.png">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<title>User Management</title>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,800&display=swap')
	;

.navbar-brand {
	margin-left: 1rem;
	color: white !important;
	font-weight: 700;
	font-size: x-large !important;
}

.container-fluid-nav {
	width: 100%;
}

body {
	font-weight: 600 !important;
	overflow-x: hidden;
	font-family: 'Noto Serif', serif;
	margin: 0;
	padding: 0;
}

button {
	padding: 10px 20px;
	cursor: pointer;
	background-color: #198754;
	color: white;
	border: none;
	border-radius: 5px;
}


.fetching {
	text-align: center;
	padding: 10px 5px;
	margin: 20px 5px;
	margin-right: 100px;
}

.fetching label {
	display: inline;
	margin-left: 120px;
	font-size: 23px;
	color: #198754;
}
footer {
			position: absolute;
			bottom: 0px;
			width: 100%;
			height: 60px;
			font-size: 12px;
			background-color: #313131;

		}
.fetching input {
	height: 33px;
	width: 200px;
	padding: 10px;
	box-sizing: border-box;
	border: 1px solid #ddd;
	border-radius: 7px;
	margin: 0px 9px;
}

.fetching button {
	padding: 5px;
	height: 33px;
	width: 160px;
	border-radius: 7px;
}
</style>
<script>
	function showAlert(message, type = 'danger') {
	    const alertContainer = document.getElementById('alertContainer');
	    const alert = document.createElement('div');
	    alert.className = `alert alert-${type} alert-dismissible fade show mt-3`;
	    alert.role = 'alert';
	    alert.innerHTML = `
	        ${message}
	        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	    `;
	    alertContainer.appendChild(alert);
	
	    // Automatically remove the alert after 5 seconds
	    setTimeout(() => {
	        if (alert) alert.remove();
	    }, 5000);
	}
	// delete user details by ID
	async function deleteUserById() {
		const userId = document.getElementById('userId').value;
		if (!userId) {
			showAlert('Please enter a valid user ID.');
			return;
		}

		try {
			const response = await fetch(`http://localhost:8888/spring-boot-service/api/user/${userId}`,{
						method : 'DELETE',
						headers : {
							'Accept' : '*/*'
						}
					});

			if (!response.ok) {
				throw new Error('User not found: ' + response.statusText);
			}

			showAlert('User details deleted successfully!');
		} catch (error) {
			console.error('Error:', error);
			showAlert('Error fetching user details: ' + error.message);
		}
	}
</script>
</head>
<body class="bg-light">

	<nav class="navbar sticky-top navbar-expand-md navbar-light bg-success">
		<div class="container-fluid-nav">
			<a class="navbar-brand" href="inventory.html"><i class="fa fa-align-center"
				aria-hidden="true"></i>&nbsp; Inventory</a>
		</div>
	</nav>

	<div class="fetching">

		<!-- Fetch user by ID -->
		<label for="userId">Enter User ID:</label> <input type="number"
			id="userId" placeholder="User ID" required>
		<button onclick="deleteUserById()">Delete User</button>
	</div>
	
	<!-- Alerts Container -->
    <div id="alertContainer" class="container"></div>
    
	<!-- Footer -->
	<footer class=" text-white text-center py-2">
		<p class="mb-1">Contact Us: <a href="mailto:inventory@support.com" class="text-white">inventory@support.com</a> | +91
			9705357424</p>
		<p class="mb-0">&copy; 2024 Inventory Management</p>
	</footer>
	
	<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
