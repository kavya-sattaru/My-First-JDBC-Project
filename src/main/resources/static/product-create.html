<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel="shortcut icon"
	href="https://cdn-icons-png.flaticon.com/512/7656/7656409.png">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<title>Product Form</title>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,800&display=swap')
	;

.navbar-brand {
	margin-left: 1rem;
	color: white !important;
	font-weight: 700;
	font-size: x-large !important;
}

.container-fluid-nav {
	width: 100%;
}

body {
	font-weight: 600 !important;
	overflow-x: hidden;
	font-family: 'Noto Serif', serif;
	margin: 0;
	padding: 0;
}

.main {
	background-color: #fff;
	border-radius: 15px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
	padding: 20px;
	width: 800px;
}

.main h3 {
	text-align: center;
	color: #198754;
	margin-bottom: 20px;
}

.group label {
	display: block;
	margin-bottom: 5px;
	color: #555;
	font-weight: bold;
	font-size: 18px;
}

footer {
	position: fixed;
	bottom: 0px;
	width: 100%;
	height: 60px;
	font-size: 12px;
	background-color: #313131;
}

input[type="text"], input[type="number"], input[type="email"] {
	height: 23px;
	margin-bottom: 15px;
	padding: 14px;
	box-sizing: border-box;
	border: 1px solid #ddd;
	border-radius: 7px;
	width: 100%;
}

button {
	height: 35px;
	padding: 6px 0px;
	border-radius: 7px;
	border: none;
	background-color: #198754;
	color: white;
	cursor: pointer;
	font-size: 16px;
	width: 120px;
	margin-left: 330px;
}

button:hover {
	background-color: #45a049;
}

.fetching {
	margin-top: 50px;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 70vh;
	margin-bottom:50px;
}

.ph {
	color: #555;
	display: inline;
	font-weight: bold;
	font-size: 18px;
	margin-left: 260px;
	padding: 5px;
}

#userId {
	margin: 15px 0px 0px;
	width: 170px;
}

.group {
	display: flex;
	flex-direction: row;
	justify-content: center;
}

.group1, .group2 {
	padding: 15px;
	margin: 5px;
}

form {
	margin-top: 10px;
}
</style>

<script>
function showAlert(message, type = 'danger') {
    const alertContainer = document.getElementById('alertContainer');
    const alert = document.createElement('div');
    alert.className = `alert alert-${type} alert-dismissible fade show mt-3`;
    alert.role = 'alert';
    alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    `;
    alertContainer.appendChild(alert);

    // Automatically remove the alert after 5 seconds
    setTimeout(() => {
        if (alert) alert.remove();
    }, 5000);
}
	
async function submitForm(event) {
		event.preventDefault();

		// Gather form data
		const productData = {
			name : document.getElementById('name').value,
			category : document.getElementById('category').value,
			brand : document.getElementById('brand').value,
			description : document.getElementById('description').value,
			price : document.getElementById('price').value,
			quantity : document.getElementById('quantity').value
		};

		try {
			// Send a POST request
			const userId = document.getElementById('userId').value;
			if (!userId) {
				showAlert('Please enter a valid user ID.');
				return;
			}
			const response = await fetch(`http://localhost:8888/spring-boot-service/api/product/${userId}`,{
						method : 'POST',
						headers : {
							'Content-Type' : 'application/json',
							'Accept' : '*/*'
						},
						body : JSON.stringify(productData)
					});

			if (response.ok) {
				showAlert('Product submitted successfully!','success');
			} else {
				showAlert('Error submitting product: ' + response.statusText,'danger');
			}
		} catch (error) {
			console.error('Error:', error);
			showAlert('An error occurred while submitting the form.','danger');
		}
	}
</script>
</head>
<body class="bg-light">
	<nav class="navbar sticky-top navbar-expand-md navbar-light bg-success">
		<div class="container-fluid-nav">
			<a class="navbar-brand" href="inventory.html"><i class="fa fa-align-center"
				aria-hidden="true"></i>&nbsp; Inventory</a>
		</div>
	</nav>
	<div class="fetching">
		<div class="main">
			<h3>Add Product</h3>

			<form onsubmit="submitForm(event)">
				<div class="ph">
					<label for="userId">User Id:</label> 
					<input type="number" id="userId" name="userId" required><br>						
				</div>
				
				<div class="group">

					<div class="group1">
						<label for="name">Name:</label> 
						<input type="text" id="name" name="name" required minlength="3" maxlength="50" 
    					pattern="[A-Za-z\s]+" title="Name should only contain alphabets and spaces."><br>
					    <label for="category">Category:</label>
						<input type="text" id="category" name="category" required pattern="[A-Za-z\s]+"><br>
						<label for="brand">Brand:</label> 
						<input type="text" id="brand" name="brand" required pattern="[A-Za-z\s]+" title="Name should only contain alphabets and spaces." ><br>							
					</div>

					<div class="group2">
						<label for="description">Description:</label> 
						<input type="text" id="description" name="description" pattern="[A-Za-z\s]+" title="Name should only contain alphabets and spaces."><br> 
						<label for="price">Price:</label> 
						<input type="number" id="price" name="price"><br> 
						<label for="quantity">Quantity:</label> 
						<input type="number" id="quantity" name="quantity"><br>					
					</div>
				</div>

				<button type="submit">Submit</button>
			</form>
		</div>
	</div>
	
	<br>
	<!-- Alerts Container -->
    <div id="alertContainer" class="container"></div>
    
	<!-- Footer -->
	<footer class=" text-white text-center py-2">
		<p class="mb-1">Contact Us: <a href="mailto:inventory@support.com" class="text-white">inventory@support.com</a> | +91
			9705357424</p>
		<p class="mb-0">&copy; 2024 Inventory Management</p>
	</footer>
	
	<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
