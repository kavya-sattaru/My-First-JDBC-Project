<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7656/7656409.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<title>Product Details</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,800&display=swap');

		.navbar-brand {
			margin-left: 1rem;
			color: white !important;
			font-weight: 700;
			font-size: x-large !important;
		}

		.container-fluid-nav {
			width: 100%;
		}

		body {
			font-weight: 600 !important;
			overflow-x: hidden;
			font-family: 'Noto Serif', serif;
		}

		table {
			width: 80%;
			border-collapse: collapse;
			margin: 20px 0px 0px 150px;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #198754;
			color: white;
		}

		#getButton {
			padding: 6px;
			font-size: 20px;
			font-weight: bold;
			cursor: pointer;
			color: white;
			background-color: #198754;
			border: none;
			border-radius: 7px;
			margin-left: 150px;
			margin-bottom: 0px;
			margin-top: 15px;
		}

		footer {
			position: absolute;
			bottom: 0px;
			width: 100%;
			height: 60px;
			font-size: 12px;
			background-color: #313131;

		}
	</style>
	<script>
	
    let products = []; // To store fetched products
    let currentPage = 1;
    const itemsPerPage = 5;

    function showAlert(message, type = 'danger') {
        const alertContainer = document.getElementById('alertContainer');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show mt-3`;
        alert.role = 'alert';
        alert.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
        alertContainer.appendChild(alert);

        // Automatically remove the alert after 5 seconds
        setTimeout(() => {
            if (alert) alert.remove();
        }, 5000);
    }

    async function fetchProductDetails() {
        try {
            const response = await fetch('http://localhost:8888/spring-boot-service/api/product', {
                method: 'GET',
                headers: {
                    'Accept': '*/*'
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch Product details: ' + response.statusText);
            }

            products = await response.json();
            currentPage = 1; // Reset to the first page
            renderTable();
            renderPagination();
            showAlert('Product details fetched successfully!', 'success');
        } catch (error) {
            console.error('Error:', error);
            showAlert('An error occurred while fetching product details.', 'danger');
        }
    }

    function renderTable() {
        const tableBody = document.getElementById('productTableBody');
        tableBody.innerHTML = ''; // Clear existing data

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedProducts = products.slice(start, end);

        paginatedProducts.forEach(product => {
            const row = `<tr>
                <td>${product.id}</td>
                <td>${product.name}</td>
                <td>${product.category}</td>
                <td>${product.brand}</td>
                <td>${product.description}</td>
                <td>${product.price}</td>
                <td>${product.quantity}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    function renderPagination() {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = ''; // Clear existing pagination

        const totalPages = Math.ceil(products.length / itemsPerPage);

        for (let i = 1; i <= totalPages; i++) {
            const button = document.createElement('button');
            button.className = `btn btn-sm ${i === currentPage ? 'btn-primary' : 'btn-secondary'} mx-1`;
            button.textContent = i;
            button.onclick = () => {
                currentPage = i;
                renderTable();
                renderPagination();
            };
            pagination.appendChild(button);
        }
    }
</script>

</head>

<body class="bg-light">
	<nav class="navbar sticky-top navbar-expand-md navbar-light bg-success">
		<div class="container-fluid-nav">
			<a class="navbar-brand" href="inventory.html"><i class="fa fa-align-center" aria-hidden="true"></i>&nbsp; Inventory</a>
		</div>
	</nav>
	

	<button id="getButton" onclick="fetchProductDetails()">Get
		Products</button>
	<div>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Category</th>
					<th>Brand</th>
					<th>Description</th>
					<th>Price</th>
					<th>Quantity</th>
					
				</tr>
			</thead>
			<tbody id="productTableBody">
				<!-- Data will be dynamically inserted here -->
			</tbody>
		</table>
	</div>
	
	<br>
	<!-- Pagination -->
    <div id="pagination" class="d-flex justify-content-center mt-3"></div>
    
    <br>
	
	<!-- Alerts Container -->
    <div id="alertContainer" class="container"></div>
    
	<!-- Footer -->
	<footer class=" text-white text-center py-2">
		<p class="mb-1">Contact Us: <a href="mailto:inventory@support.com" class="text-white">inventory@support.com</a> | +91
			9705357424</p>
		<p class="mb-0">&copy; 2024 Inventory Management</p>
	</footer>
	
	<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
